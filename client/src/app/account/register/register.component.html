<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="text-center mb-4">
          <h1 class="mb-3">Créer un compte</h1>
        </div>
        
        <app-text-input [formControl]="registerForm.controls['displayName']" [label]="'Nom'"></app-text-input>
        <app-text-input [formControl]="registerForm.controls['email']" [label]="'Email'"></app-text-input>
        <app-text-input [formControl]="registerForm.controls['password']" [label]="'Mot de passe'" [type]="'password'"></app-text-input>
  
        <ul class="text-danger list-unstyled" *ngIf="errors">
          <li *ngFor="let error of errors">
            {{error}}
          </li>
        </ul>

        <div class="d-grid">
          <button [disabled]="registerForm.invalid" class="btn btn-lg btn-primary mt-3" type="submit">Créer un compte</button>
        </div>
      </form>
    </div>
  
  </div>

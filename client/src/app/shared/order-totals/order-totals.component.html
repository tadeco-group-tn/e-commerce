<div class="bg-light px-4 py-3 text-uppercase fw-bold">
    Order summary
</div>

<div class="p-4">
    <p class="fst-italic mb-4">Les frais de la livraison seront calculés en fonction des choix effectués lors de passer une commande</p>
    <ul class="list-unstyled mb-4" *ngIf="(basketService.basketTotalSource$ | async) as totals">
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Order subtotal</strong>
            <strong>{{totals.subtotal |  number:'1.2-2'}} DT</strong>
        </li>
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Frais de la livraison</strong>
            <strong>{{totals.shipping |  number:'1.2-2'}} DT</strong>
        </li>
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Total</strong>
            <strong>{{totals.total |  number:'1.2-2'}} DT</strong>
        </li>
    </ul>
</div>

<header *ngIf="totalCount && pageNumber && pageSize">
    <span *ngIf="totalCount > 0">Affichage 
        <strong>
            {{(pageNumber -1) * pageSize + 1}} -
            {{pageNumber * pageSize 
                > totalCount
                ? totalCount
                : pageNumber * pageSize
            }}
        </strong> de <strong>{{totalCount}}</strong> résultats</span>
        <span *ngIf="totalCount === 0">There are <strong>0</strong> résultats pour ce filtre</span>
</header>
